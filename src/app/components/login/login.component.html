<section class="vh-100">
    <div class="container-fluid h-custom">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-9 col-lg-6 col-xl-5">
          <img src="../../../assets/SWLogo.png"
            class="img-fluid" alt="Sample image">
        </div>
        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
          <form>
            <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
              <p class="lead fw-normal mb-0 me-3" id="customLetter">Ingresa con:</p>
              <button type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-floating mx-1" id="backgroundYellow">
                <i class="fab fa-facebook-f"></i>
              </button>
  
              <button type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-floating mx-1" id="backgroundYellow">
                <i class="fab fa-twitter"></i>
              </button>
  
              <button type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-floating mx-1" id="backgroundYellow">
                <i class="fab fa-linkedin-in"></i>
              </button>

              <button type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-floating mx-1" id="backgroundYellow">
                <i class="fab fa-google"></i>
              </button>
            </div>
  
            <div class="divider d-flex align-items-center my-4 ">
              <p class="text-center fw-bold mx-3 mb-0 text-light">ó</p>
            </div>
  
            <!-- Email input -->
            <div data-mdb-input-init class="form-outline mb-4">
              <input type="email" id="form3Example3" class="form-control form-control-lg"
                placeholder="Ingresa tu email" [(ngModel)]="username" name="username" required/>
              <label class="form-label" for="form3Example3" id="customLetter">Correo electrónico</label>
            </div>
  
            <!-- Password input -->
            <div data-mdb-input-init class="form-outline mb-3">
              <input type="password" id="form3Example4" class="form-control form-control-lg"
                placeholder="Ingresa tu contraseña" [(ngModel)]="password" name="password" requiered/>
              <label class="form-label" for="form3Example4" id="customLetter">Contraseña</label>
            </div>
  
            <div class="text-center text-lg-start mt-4 pt-2">
              <button type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-lg"
                style="padding-left: 2.5rem; padding-right: 2.5rem;" id="backgroundYellow" (click)="login()">Iniciar Sesión</button>
                <button type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-lg"
                style="padding-left: 2.5rem; padding-right: 2.5rem; margin-left: 2rem;" id="backgroundYellow" (click)="userDataLoading()">Cargar Datos</button>
              <p class="small fw-bold mt-2 pt-1 mb-0 text-light">¿No posee una cuenta?<a href="#!"
                  class="link-warning">Registrarse</a></p>
            </div>

            <div>

            </div>
  
          </form>
        </div>
      </div>
    </div>
    <div
      class="d-flex flex-column flex-md-row text-center text-md-start justify-content-between py-4 px-4 px-xl-5" id="backgroundYellow">
      <div class="text-white mb-3 mb-md-0">
        Bárbara M. © 2024. All rights reserved ~
      </div>

    <div>
        <a href="mailto:barbaramiamolinari@gmail.com" class="text-white me-4">

        <a href="https://www.linkedin.com/in/barbara-molinari/" class="text-white">

      </div>

    </div>
  </section>
