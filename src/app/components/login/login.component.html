<section class="vh-100">
    <div class="container-fluid h-custom">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-9 col-lg-6 col-xl-5">
          <img src="../../../assets/SWLogo.png"
            class="img-fluid" alt="Sample image">
        </div>
        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
          <form>  
            <!-- Email input -->
            <div data-mdb-input-init class="form-outline mb-4">
              <input type="email" id="form3Example3" class="form-control form-control-lg"
                placeholder="Ingresa tu email" [(ngModel)]="username" name="username" required/>
              <label class="form-label" for="form3Example3" id="customLetter">Correo electrónico</label>
            </div>
  
            <!-- Password input -->
            <div data-mdb-input-init class="form-outline mb-3">
              <input type="password" id="form3Example4" class="form-control form-control-lg"
                placeholder="Ingresa tu contraseña" [(ngModel)]="password" name="password" requiered/>
              <label class="form-label" for="form3Example4" id="customLetter">Contraseña</label>
            </div>
  
            <div class="text-center text-lg-start mt-4 pt-2">
              <button type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-lg backgroundYellow"
                style="padding-left: 2.5rem; padding-right: 2.5rem;" (click)="Login()">Iniciar Sesión</button>
                <button type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-lg backgroundYellow"
                style="padding-left: 2.5rem; padding-right: 2.5rem; margin-left: 2rem;" (click)="userDataLoading()">Cargar Datos</button>
              <p class="small fw-bold mt-2 pt-1 mb-0 text-light">¿No posee una cuenta?<a
                  class="link-warning registerButton"(click)="goRegister()">Registrarse</a></p>
            </div>

            <div>

            </div>
  
          </form>
        </div>
      </div>
    </div>
    <div
      class="d-flex flex-column flex-md-row text-center text-md-start justify-content-between py-4 px-4 px-xl-5">
      <div class="text-white mb-3 mb-md-0">
        Bárbara M. © 2024. All rights reserved ~
      </div>

    <div>
        <a href="mailto:barbaramiamolinari@gmail.com" class="text-white me-4">
            <i class="fab fa-google"></i>               
        </a>
        <a href="https://www.linkedin.com/in/barbara-molinari/" class="text-white">
          <i class="fab fa-linkedin-in"></i>
        </a>
      </div>

    </div>
  </section>
