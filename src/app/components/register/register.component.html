<section class="vh-100 gradient-custom">
    <button class="arrowLeft" (click)="goLogin()">
        <i class="fas fa-arrow-left"></i>
    </button>
    <div class="container py-5 ">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card bg-dark text-white" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
  
              <div class="mb-md-5 mt-md-4 pb-5">
  
                <h2 class="lead fw-normal mb-0 me-15 customLetter" id="titleSize">Crear una cuenta</h2>
                <p class="text-white-50 mb-5">Por favor, ingrese los datos solicitados a continuación:</p>
  
                <div data-mdb-input-init class="form-outline form-white mb-4">
                  <input [(ngModel)]="newUserMail" type="email" id="typeEmailX" class="form-control form-control-lg" />
                  <label class="form-label customLetter" id="textSize" for="typeEmailX">Coreo electrónico</label>
                </div>
  
                <div data-mdb-input-init class="form-outline form-white mb-4">
                  <input [(ngModel)]="newUserPWD" type="password" id="typePasswordX" class="form-control form-control-lg" />
                  <label class="form-label customLetter" id="textSize" for="typePasswordX">Contraseña</label>
                </div>
  
                <button (click)="Register()" data-mdb-button-init data-mdb-ripple-init class="btn btn-outline-light btn-lg px-5 " 
                id="backgroundYellow" type="submit" >Crear Usuario</button> 
              </div>
  
              @if (loggedUser != ""){
                <h2 class="text-center text-primary">Usuario registrado: {{loggedUser}}</h2>
            }
            @if(flagError){
                <p class="text-center text-primary">{{msjError}}</p>
            }
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
